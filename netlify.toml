[build]
  command = "npm run build"
  publish = ".next"
  functions = ".netlify/functions/"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Force HTTPS
[[redirects]]
  from = "http://*/:splat"
  to = "https://:splat"
  status = 301
  force = true

# Auth callback handling for OAuth PKCE flow - enhanced for Netlify
[[redirects]]
  from = "/auth/callback"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true
  
# Fallback for auth callback with query parameters
[[redirects]]
  from = "/auth/callback/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

[[headers]]
  for = "/auth/callback"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Enhanced cookie headers for PKCE flow persistence
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Ensure cookies are properly handled for auth
[[headers]]
  for = "/*"
  [headers.values]
    # Allow cross-origin cookies for OAuth flows
    Access-Control-Allow-Credentials = "true"

# Let the Next.js plugin handle routing
# Removed static redirect to index.html
